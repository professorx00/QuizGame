<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./assets/style.css">
    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="titleScreen">
        <div class="col titleLogo">
            <h1 id="title">
                <em>T</em>
                <em class="planet left">R</em>
                <em>I</em>
                <em class="planet left">V</em>
                <em>I</em>
                <em class="planet right">A</em>
                <em>G</em>
                <em class="planet left">A</em>
                <em>M</em>
                <em class="planet right">E</em>
            </h1>
        </div>
        <div class="col formSelect">
            <form id="choices">
                Categories Available:
                <select id="Categories">
                    <option value="9">General Knownledge</option>
                    <option value="10">Books</option>
                    <option value="32">Animation</option>
                    <option value="20">Mythology</option>
                    <option value="27">Animal</option>
                    <option value="19">Mathmatics</option>
                    <option value="17">Science & Nature</option>
                    <option value="11">Films</option>
                    <option value="15">Video Games</option>
                    <option value="14">Television</option>
                    <option value="16">Board Games</option>
                </select>
                <p>Level:
                    <select id="level">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select></p>

                <button id="btnChoose">Choose</button>
            </form>
        </div>
        <div class="error hidden" id="error">
            <h1 id="errorMessage">Please Choose Another Category or Level. The database does not have enough questions
                to proceed.</h1>
        </div>
    </div>
    </div>
    <div class="container game hidden">
                    <div class="hud-items" id="hud-items">
                        <div class="hud-prefix" id="hudQuestionNumber">
                            Question
                        </div>
                        <div id="progessBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div class="hud-items" id="hudTimer">
                        <h1 class="timerText" id="timerText">0</h1>
                    </div>
                    <div class="hud-items" >
                        <div class="hud-prefix" id="hudScoreNumber">
                            Score
                        </div>
                        <div>
                            <span class="scoreDisplay">0</span>
                        </div>
                    </div>
            <div class="col">
                <h1 id="question" class="questionText">What is the answer to the question?</h1>
            </div>
            <div class="colChoice">
                <p class="choice-prefix">A</p>
                <p class="choice-text" id="choice1" data-number="1"></p>
            </div>
            <div class="colChoice">
                <p class="choice-prefix">B</p>
                <p class="choice-text" id="choice2" data-number="2"></p>
            </div>
            <div class="colChoice">
                <p class="choice-prefix ">C</p>
                <p class="choice-text" id="choice3" data-number="3"></p>
            </div>
            <div class="colChoice">
                <p class="choice-prefix">D</p>
                <p class="choice-text" id="choice4" data-number="4"></p>
            </div>
    </div>
    <div class="container gameOver hidden">
        <div class="row">
            <div id="end" class="col-md-12 text-center m-5">
                <h1>Final Score</h1>
                <h1 class="scoreDisplay"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center m-5">
                <a href="index.html" class="btn btn-primary">Play Again</a>
            </div>
        </div>
    </div>

    <script src="./assets/game.js"></script>
</body>

</html>
